        <script>
          //  用querySelector() 方法返回匹配指定选择器的第一个元素
          // 获取左边大图的元素
          let b = document.querySelector(".b");
          // getElementsByClassName() 方法返回文档中所有指定类名的元素集合
          // 获取右边小图的所有元素
          let d = document.getElementsByClassName("d");

          let time;
          let index = 0;
          // 设置一个重置函数
          let tupian = function () {
            for (let i = 0; i < d.length; i++) {
              d[i].className = "d";
            }
          };
          // 设置一个选中函数
          let aa = function () {
            // 先带入选中函数
            tupian();
            d[index].className = "d dd";
          };
          // 设置启动轮播图的时间函数
          function ts() {
            time = setInterval(function () {
              aa();

            d[i].onmousemove = function () {
              // 鼠标移动到当前小图片时右边大图片变成当前的小图片
              b.style.backgroundImage = "url('index/image/" + [i + 1] + ".png')";
              // 鼠标移动到小图片上时关闭定时器并重置定时
              // 鼠标移开后继续
              tupian();
