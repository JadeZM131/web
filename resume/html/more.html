<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more</title>
    <link rel="shortcut icon" href="../../image/酸奶.png">
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../css/more.css" />
  </head>
  <body>
    <!-- 页眉 -->
    <header>
        <div class="slogen" >ALL ABOUT YOU</div>
    </header>
    <main>
      <!-- 简历区 -->
      <section id="resume">
        <form action="https://user.qzone.qq.com/2928089792/infocenter" method="post">
            <p>写下你的信息，联系我吧</p>
            <fieldset>
                <legend>essential information</legend>
                <div class="tablerow">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="" placeholder="What's your name?">
                </div>
                <div class="tablerow">
                    <label for="name">Native place:</label>
                    <input type="text" id="nation" name="nation" value="" placeholder="Where are you from?">
                </div>
                <div class="tablerow">
                    <label for="sex">Sex:</label>
                    <input type="radio" id="male" name="sex">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="sex">
                    <label for="female">Female</label>
                </div>
                <div class="tablerow">
                    <label for="birth">Birthday:</label>
                    <input type="date" name="date">
                </div>
                <div class="tablerow">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" value placeholder="xxx-xxx-xxxx" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Spiritual home</legend>
                <div class="tablerow">
                    <label for="dream">Dream:</label>
                    <textarea name="dream" id="dream"></textarea>
                </div>
                <div class="tablerow">
                    <label for="personality">Personality:</label>
                    <input type="text" id="personality" name="personality">
                </div>
                <div class="tablerow">
                    <label for="the end">Write to the end</label>
                    <textarea name="words" id="words" placeholder="What do you want to say to yourself in ten years?"></textarea>
                </div>
                <div class="tablerow">
                    <input type="submit" value="more information">
                </div>
            </fieldset>

        </form>
      </section>
    <footer>
        &copy; 2022, ALL ABOUT LZM
        <br>
        WHAT DO I LOVE, HOW IS MY LIFE IN UNIVERSITY
    </footer>
  </body>
</html>
